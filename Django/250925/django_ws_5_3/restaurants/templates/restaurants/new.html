{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>식당 생성 페이지</h1>
  <form action="{% url 'restaurants:create' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
    <label for="name" class="form-label">식당 이름 : </label>
    <input type="text" id="name" name="name" class="form-control"> 
    <div id="nameHelp" class="form-text">주소는 OO시 OO구 OO동 형식으로 작성합니다.</div>
    </div>
    <div class="mb-3">
    <label for="address">식당 주소 : </label>
    <input type="text" id="address" name="address" class="form-control" aria-describedby="addressHelp"> 
    <div id="addressHelp" class="form-text">주소는 OO시 OO구 OO동 형식으로 작성합니다.</div>
    </div>
    <div class="mb-3">
    <label for="phone_number">식당 전화번호</label>
    <input type="text" id="phone_number" name="phone_number" class="form-control" aria-describedby="phone_numberHelp"> 
    <div id="phone_numberHelp" class="form-text">전화번호는 특수문자 없이 지역번호를 포함한 숫자만 입력합니다.</div>
    </div>
    <div class="mb-3">
    <label for="description">식당 소개</label>
    <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
    </div>

    <input type="submit" value="CREATE" class="btn btn-primary">
  </form>
  <a href="{% url 'restaurants:index' %}">[BACK]</a>
</div>
{% endblock content %}
