{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>맛집 리스트</h1>
  <a href="{% url 'restaurants:new' %}">[CREATE]</a>
  <div class="row">
    {% for restaurant in restaurants %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <div class="card-title">
          <h1 class="card-text">이름: {{ restaurant.name }}</h1>
          <p class="card-text">주소: {{ restaurant.address }}</p>
          <a href="{% url 'restaurants:detail' restaurant.pk %}" class="btn btn-primary">상세 정보</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
