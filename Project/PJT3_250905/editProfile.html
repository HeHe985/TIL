<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기본 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <!-- 내비게이션 바 -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="text-center w-100">

    <div class=" mb-2 bg-info py-3">
      <a class="navbar-brand d-block w-100 text-light fw-bold" href="#">John Doe님의 프로필 페이지</a>
    </div>

    <div class="navbar-nav w-100 d-flex justify-content-center" id="navbarNav">
      <ul class="navbar-nav border-bottom border-info">

        <li class="nav-item mx-5">
          <a class="nav-link active" aria-current="page" href="editProfile.html">기본 정보 수정</a>
        </li>

        <li class="nav-item mx-5">
          <a class="nav-link active" aria-current="page" href="portfolio.html">포트폴리오 수정</a>
        </li>

      </ul>

    </div>  

  </div>
  </nav>

  <div class="container py-4 d-flex justify-content-center">
    <div class="card shadow rounded-3 w-100" style="max-width: 900px;">
      <div class="card-body">
        <!-- 상단 제목 -->
        <legend class="text-center fw-bold mb-4">기본 정보 수정</legend>
        <!-- F01: 좌/우 레이아웃 -->
        <div class="row g-4 mb-4">
          <!-- 왼쪽: 프로필 -->
          <div class="col-12 col-md-6 border-end">
            <h5 class="mb-3 text-center">프로필 사진</h5>
            <div class="d-flex flex-column align-items-center">
              <img src="image.png" alt="프로필 사진"
                   class="rounded-circle shadow img-fluid"
                   width="200" height="200" />
            </div>

            <div class="mt-4">
              <h5 class="mb-2">자기소개</h5>
              <textarea class="form-control" rows="4" placeholder="안녕하세요 저는 부자가 되고 싶습니다."></textarea>
              <div class="text-end">
                <button class="btn btn-info mt-2" style="color: white;">Update</button>
              </div>
            </div>
          </div>

          <!-- 오른쪽 -->
          <div class="col-12 col-md-6">
            <!-- 투자상품 선호도 -->
            <div class="mb-4">
              <h5 class="mb-2">투자상품 선호도</h5>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="prefStock">
                  <label class="form-check-label" for="prefStock">주식</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="prefBond">
                  <label class="form-check-label" for="prefBond">채권</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="prefRealEstate">
                  <label class="form-check-label" for="prefRealEstate">부동산</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="prefOverseas">
                  <label class="form-check-label" for="prefOverseas">해외투자</label>
                </div>
              </div>
            </div>

            <!-- 투자 스타일 -->
            <div class="mb-4">
              <h5 class="mb-2">투자 스타일</h5>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="style" id="styleShort">
                  <label class="form-check-label" for="styleShort">단기형</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="style" id="styleStable">
                  <label class="form-check-label" for="styleStable">안정형</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="style" id="styleAggressive">
                  <label class="form-check-label" for="styleAggressive">공격적</label>
                </div>
              </div>
            </div>

            <!-- 관심 종목 -->
            <div>
              <h5 class="mb-2">관심 종목</h5>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="favIT">
                  <label class="form-check-label" for="favIT">IT</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="favBio">
                  <label class="form-check-label" for="favBio">바이오</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="favFinance">
                  <label class="form-check-label" for="favFinance">금융</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- F02: 회원 정보 -->
        <div class="border-top pt-3">
          <h4 class="mb-3">회원 정보</h4>

          <!-- 회원 번호 -->
          <div class="mb-3">
            <label for="memberNo" class="form-label fw-semibold">회원 번호</label>
            <input type="number" class="form-control" id="memberNo" value="123456789" readonly disabled>
          </div>

          <!-- ID -->
          <div class="mb-3">
            <label for="memberId" class="form-label fw-semibold">ID</label>
            <input type="text" class="form-control" id="memberId" value="김싸피" readonly disabled>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 설정해주세요">
            <div class="text-end">
              <button class="btn btn-info mt-2" style="color: white;">Update</button>
            </div>
          </div>

          <!-- Nickname -->
          <div class="mb-3">
            <label for="nickname" class="form-label fw-semibold">Nickname</label>
            <input type="text" class="form-control" id="nickname" placeholder="닉네임을 설정해주세요">
            <div class="text-end">
              <button class="btn btn-info mt-2" style="color: white;">Update</button>
            </div>
          </div>

          <!-- 나이 -->
          <div class="mb-3">
            <label for="age" class="form-label fw-semibold">나이</label>
            <input type="number" class="form-control" id="age" placeholder="나이를 설정해주세요">
            <div class="text-end">
              <button class="btn btn-info mt-2" style="color: white;">Update</button>
            </div>
          </div>

          <!-- 자산과 연봉 -->
          <div class="mb-2">
            <label class="form-label fw-semibold">자산과 연봉</label>
            <div class="row g-2 align-items-end">
              <div class="col-md">
                <input type="number" class="form-control" placeholder="현재 자산을 입력해주세요">
              </div>
              <div class="col-md">
                <input type="number" class="form-control" placeholder="연봉을 입력해주세요">
              </div>
              <div class="col-auto">
                <button class="btn btn-info" style="color: white;">Update</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
