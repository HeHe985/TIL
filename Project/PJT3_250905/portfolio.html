  <!-- 포트폴리오 수정 -->
  <form class="m-5 p-5 border border-info rounded">
    <legend class="text-center fw-bold">포트폴리오 수정</legend>
    <div class="text-start">

      <div class="mb-3">
        <label for="membershipNumber" class="form-label">회원 번호</label>
        <input type="number" disabled class="form-control" id="membershipNumber" value="123456789" readonly>
      </div>

      <div class="mb-3">
        <label for="memberID" class="form-label">ID</label>
        <input type="text" disabled class="form-control" id="memberID" value="김싸피" readonly>
      </div>

      <div class="mb-3">
        <label for="propensityToSave" class="form-label">저축 성향</label>

        <div class="d-flex justify-content-between align-items-center" id="propensityToSave">
          <div class="btn-group-group">
            <input type="radio" class="btn-check border" name="options" id="option1" autocomplete="off">
            <label class="btn btn-outline-info border-info" for="option1">도전형</label>

            <input type="radio" class="btn-check border border-info" name="options" id="option2" autocomplete="off">
            <label class="btn btn-outline-info border-info" for="option2">검소형</label>

            <input type="radio" class="btn-check border border-info" name="options" id="option3" autocomplete="off">
            <label class="btn btn-outline-info border-info" for="option3">알뜰형</label>
          </div>
          <button class="btn bg-info text-light" type="button">Update</button>
        </div>

      </div>  

      <div class="mb-3">
        <label for="favoriteBank" class="form-label">최애 은행</label>
        <div class="d-flex justify-content-between align-items-cente mb-3">
          <input type="text" class="form-control" id="favoriteBank" placeholder="가장 좋아하는 은행을 입력해주세요.">
          <button class="btn bg-info text-light" type="button">Update</button>
        </div>
      </div>
    </div>

  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
